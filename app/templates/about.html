{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} 关于 {% endblock %}

{% block content %}
    <div class="container jumbotron">
        <div class="navbar ">
            <div class="navbar ">
                <p class="text-info">{{ posts.title }}</p>
                <p class="text-info">Nine | 阅读：{{ posts.view_count }}</p>
            </div>
            <div>
                <div class="post-content">
                    {% if posts.body %}
                        {{ posts.body | safe }}
                    {% else %}
                        {{ posts.content }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
