{% import "bootstrap/wtf.html" as wtf %}
<link rel="stylesheet" type="text/css" href="/static/css/main_page.css">

<main>
    <div class="main-inner">
        {% for post in posts %}
            <article class="post" >
                <div>
                    <h5 class="post-title">{{ post.title }}</h5>
                </div>
                <div>
                    <p class="post-meta">Admin | 阅读：{{post.view_count}}</p>
                </div>
                <section class="post-content">
                    {% if post.body %}
                        {{ post.content[0:300] | html_tag_filter}}
                    {% else %}
                        {{ post.content }}
                    {% endif %}
                </section>
            </article>
        {% endfor %}
    </div>

</main>
