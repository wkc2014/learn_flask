{% import "bootstrap/wtf.html" as wtf %}
{% block title %} {{post.title}} {% endblock %}
<div>
    <ul class="posts">

            <div class="navbar">
                <p class="text-info"><h1>{{post.title}}</h1></p>
            </div>
            <div class="post-content">
                {% if post.body %}
                {{post.body | safe}}
                {% else %}
                {{post.content}}
                {% endif %}
            </div>

    </ul>
</div>
