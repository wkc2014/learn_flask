{% extends "base.html" %}
{% block title %} Flasky Login {% endblock %}

{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        <br>
        New User ?
    </p>
    <p>
        <a href={{ url_for('auth.register') }}>
        Click here to register
        </a>
    </p>
</div>


{% endblock %}
