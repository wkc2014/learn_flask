
{% import "bootstrap/wtf.html" as wtf %}
<div>
    {% if current_user.can(Permission.WRITE_ARTICLES) %}
    {{ wtf.quick_form(form) }}
    {% endif %}
    <ul class="posts">
        {% for post in posts %}
        <li class="post">
            <div class="post-body">
                {{post.body}}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
