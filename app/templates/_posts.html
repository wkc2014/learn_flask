{% import "bootstrap/wtf.html" as wtf %}
<div>
    <ul class="posts">
        {% for post in posts %}
            <li class="post">
                <div class="post-content">
                    <a href="{{ url_for('.article', id=post.id) }}">
                        {% if post.title %}
                            {{ post.title | safe }}
                        {% else %}
                            <p>无文章标题</p>
                        {% endif %}
                    </a>

                    <div class="post-footer">
                        {% if current_user == post.author %}
                            <a href="{{ url_for('.article_edit', id=post.id) }}">
                                <span class="label label-default">Edit</span>
                            </a>
                        {% elif current_user.is_administrator() %}
                            <a href="{{ url_for('.article_edit', id=post.id) }}">
                                <span class="label label-default">Edit[Admin]</span>
                            </a>

                            <a href={{ url_for('.article_del' , id=post.id)  }} > 删除</a>
                        {% endif %}

                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
